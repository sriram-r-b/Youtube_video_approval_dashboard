<!DOCTYPE html>
<html>
<head>
    <title>{{  video.name }} - Django Tube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<style>
 .video-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
<body>
    
<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-12 mx-auto " style="background-color:lavender; height: 100vh;">
            
           
            <div class="video-container ">
                <!-- Video.js player -->
                <a href="/"><h1 class="text-center ">Django Tube</h1></a>
                <br>
                <p>video uploaded</p>

                <h1>{{  video.name }}</h1>
                <p class="video-details">{{ video.created_at|date:"F d, Y" }}</p>
                <p class="video-details">Duration: {{ video.duration }} seconds</p>
                
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize the Video.js player
    var player = videojs('hls-video');
</script>
</body>
</html>
